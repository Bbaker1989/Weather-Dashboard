<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
<!--CSS Style-->
    <link rel="stylesheet" href="Assets/style.css">
 <!--Bootstrap--> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!--Page Title-->
    <title>Weather-Dashboard</title>
</head>
<body>
<!--Header-->
<nav class="navbar navbar-dark" style="background-color: darkblue" >
    <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
</nav>

<!--LEFT SEARCH BAR-->
<div id="search" class="col-md-3" style="background-color: lightgray;">
    <form>
        <label for="search">Search for a City</label>
        <input id="search" class="form-control" name="city" value="Enter City"></input>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">Search</button>
        </div>
    </form>
</div>
<div id="city-display" class="col-md-9 pt-4">
    <!--DISPLAY SEARCHED CITY INFORMATION -->
    <div id="city-weather" class="border rounded"></div>

    <!-- FIVE DAY FORECAST -->
    <div id="forecast" class="mt-5"></div>
</div>
<script src="Assets/script.js"></script>
</body>
</html>
