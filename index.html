<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
<!--CSS Style-->
    <link rel="stylesheet" href="Assets/style.css">
 <!--Bootstrap--> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!--Page Title-->
    <title>Weather-Dashboard</title>
</head>
<body>
<!--Header-->
<nav class="navbar navbar-dark bg-dark">
    <h1 class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</h1>
</nav>

<div class="container-fluid">
    <div class ="row">
<!--CITY SEARCH LEFT SIDE COLUMN-->
    <div class="col-lg-4 bg-light pt-3 pb-3">
        <p>Search For A City</p>
        <div class="input-group mb-3"> 
            <input id="searchTerm" type="text" class="form-control" placeholder="Name of City" class="input-group-append">
            <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2">Search</button>
        </div>
<!--STORED SEARCHES-->
    <p>Saved Searches</p>
        <div class="card"> 
            <ul class="list-group list-group-flush list"></ul>
        </div>
    </div> 

<!--DISPLAY CITY WEATHER RIGHT SIDE TOP -->
<div class="col-8">
    <div class="row mr-0">
        <div class="col-12 border border-dark m-3 rounded"> 
             <div id="displayCity" class="mt-4"></div>
        </div> 

    </div> 

<!--5 DAY FORECAST RIGHT SIDE BOTTOM -->
<div class="mt-4 col-md-12"> 

    <p id="forecastDisplay" class="mt-3">5-Day Forecast:</p>
    <div id="forecast" class="row"></div> 
</div> 
</div> 


<script src="Assets/script.js"></script>
</body>
</html>
